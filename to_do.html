<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to_do.css">
    <title>To-Do Lists</title>
</head>
<body>
    <h1 id="heading">To-Do Lists</h1>
    <div class="input-container">
        <input type="text" placeholder="Enter To-Do list here" id="todo-input">
        <input type="date" id="todo-date">
        <button class="add-btn" onclick="addList();">Add</button>
    </div>
    <div class="todo-container grid-container"></div>


    <script src="to_do.js"></script>
</body>
</html>
